<?xml version="1.0"?>
<!DOCTYPE html 
     PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
     "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
   <title>BCMS mockup - click "Edit properties", "+" (Add content), [up-down-/reorder-icon]</title>
     <style type="text/css" media="screen">
     body {
       margin: 0;
       padding: 0;
       text-align: center;
     }
     </style>
  </head>
    <body>   
     <object id="svg" type="image/svg+xml" data="top9.svg" width="920" height="900">
      Your browser does not support SVG files, so you don't see anything here.
     </object>     
     <script src="jquery-1.3.2.min.js" type="text/javascript"></script>
     <script>        
     function showLayer(targetLayer) {
       var layerNames = ["layer2", "layer3", "layer4", "layer5"];
       for (var i=0; i < layerNames.length; i++) {
         if(layerNames[i] == targetLayer) {
           $('g[id="'+layerNames[i]+'"]', svg).css({display: 'inline'});
           $(svg).click(function() {
             showLayer(null);
             $(this).unbind("click");
             return false;
            });
        } else {
          $('g[id="'+layerNames[i]+'"]', svg).css({display: 'none'});
        }
      }
     }       
     
     var svg;   
     $(function() {  
       // Apply svg behaviours
       var init = function() {
         $("#g4134", svg).click(function() { showLayer("layer4"); return false; });
         $("#g6589", svg).click(function() { showLayer("layer3"); return false; });
         $("#g4110", svg).click(function() { showLayer("layer5"); return false; });
         $("#g3557, #g4581", svg).click(function() { showLayer("layer2"); return false; }); 
       }              
       // Waiting for svg content...
       var wait = setInterval(function() {
         svg = document.getElementById('svg').contentDocument;
         if($("#g4134", svg).length) {
           clearInterval(wait);
           init(); 
         }
       }, 50);
     })
     
     </script>
   </body>
</html>
